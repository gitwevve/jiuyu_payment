<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title><{:C("WEB_TITLE")}></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/Public/Front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/Front/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Public/Front/css/animate.css" rel="stylesheet">
    <link href="/Public/Front/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/Public/Front/js/plugins/layui/css/layui.css"  media="all">
    <style>
        .layui-form-switch {width:54px;}
    </style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提款黑名单管理</h5>
                    <div class="row">
                        <div class="col-sm-2 pull-right">
                            <a href="javascript:;" id="addSupplier" class="layui-btn">添加黑名单</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>

                                <th>编号</th>
                                <th>拉黑类型</th>
                                <th>值</th>
                                <th>拉黑状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="lists" id="v">
                                <tr>
                                    <td><{$v.id}></td>
                                    <td><{$types.$v[type]}></td>
                                    <td><{$v.value}></td>
                                    <td>
                                        <div class="layui-form">
                                            <input type="checkbox" <if condition="$v['status']">checked</if> name="status" value="1" data-id="<{$v.id}>"  lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
                                        </div>
                                    </td>
                                    <td >
                                        <div class="layui-btn-group">
                                            <button class="layui-btn layui-btn-small" onclick="admin_edit('编辑供应商接口','<{:U('Withdrawal/editBlackList',array('id'=>$v[id]))}>')">编辑</button>

                                            <button class="layui-btn layui-btn-small" onclick="admin_del(this,'<{:$v[id]}>')">删除</button>
                                        </div>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <div class="page"><{$page}></div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/Public/Front/js/jquery.min.js"></script>
<script src="/Public/Front/js/bootstrap.min.js"></script>
<script src="/Public/Front/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/Public/Front/js/content.js"></script>
<script src="/Public/Front/js/plugins/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['layer', 'form'], function(){
        var form = layui.form
            ,layer = layui.layer;

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            var pid = $(this).attr('data-id'),
                isopen = this.checked ? 1 : 0;
            $.ajax({
                url:"<{:U('Withdrawal/editBlacklistStatus')}>",
                type:'post',
                data:"id="+pid+"&v="+isopen+"&k=status",
                success:function(res){
                    if(res.status){
                        layer.msg(isopen ? '拉入黑名单成功': '拉出黑名单成功');
                    }else{
                        layer.msg('操作失败');
                    }
                }
            });
        });


        //监听提交
        $('#addSupplier').on('click',function(){
            var h=($(window).height() - 250), w=($(window).width() - 550);
            if (h == null || h == '') {

            };
            if (w == null || w == '') {
                ;
            };
            layer.open({
                type: 2,
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                area: [w+'px', h +'px'],
                shade:0.4,
                title: "添加黑名单",
                content: "<{:U('Withdrawal/addBlackList')}>"
            });
        });
    });
    //编辑
    function admin_edit(title,url){
        var h=($(window).height() - 250), w=($(window).width() - 550);
        if (h == null || h == '') {
            h=($(window).height() - 50);
        };
        layer.open({
            type: 2,
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            area: [w+'px', h +'px'],
            shade:0.4,
            title: title,
            content: url
        });
    }
    /*删除*/
    function admin_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:"<{:U('Withdrawal/delBlacklist')}>",
                type:'post',
                data:'id='+id,
                success:function(res){
                    if(res.status){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }
                }
            });
        });
    }

</script>
</body>
</html>

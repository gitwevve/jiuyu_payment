<include file="Public/header"/>
<div class="row">
    <div class="col-md-12">
        <!--条件查询-->
        <div class="ibox-content">
            <form class="layui-form" action="" method="get" autocomplete="off" id="orderform">
                <div class="layui-form-item">
                    <div class="layui-inline">
                            <input type="text" class="layui-input" name="createtime" id="createtime"
                                   placeholder="创建起始时间" value="<{$_GET['createtime']}>">
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn"><span
                                class="glyphicon glyphicon-search"></span> 搜索
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="row">
        <foreach name="list" item="v">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5><{$v.name}>-<{$v.id}> </h5>
                </div>
                <div class="ibox-content">
                    <p>交易金额：<{$v.pay_amount}>元</p>
                    <p>手续费  &nbsp;&nbsp;&nbsp;：<{$v.pay_poundage}>元</p>
                    <p>入金总额：<{$v.pay_actualamount}>元</p>
                </div>
                <div class="ibox-content">
                    <p>
                        <span style="font-size: 16px;color:#0087ffbf;">交易笔数：<strong><{$v.count}></strong></span>
                        <span style="margin-left: 80px;color:#008000b0;font-size: 16px;">成功率：<strong><{$v.success_rate}>%</strong></span>
                    </p>
                    <p>
                    <p>
                        <span style="font-size: 16px;color:#008000b0;">成功笔数：<strong><{$v.success_count}></strong></span>
                        <span style="margin-left: 80px;font-size: 16px;color: #ff0000b3;">失败笔数：<strong><{$v.fail_count}></strong></span>
                    </p>
                </div>
            </div>
        </div>
        </foreach>
        <div class="page"><{$page}>
            <div class="layui-input-inline">
                <form class="layui-form" action="" method="get" id="pageForm" autocomplete="off">

                    <select name="rows" style="height: 32px;" id="pageList" lay-ignore >
                        <option value="">显示条数</option>
                        <option <if condition="$_GET[rows] neq '' && $_GET[rows] eq 15">selected</if> value="15">15条</option>
                        <option <if condition="$_GET[rows] eq 30">selected</if> value="30">30条</option>
                        <option <if condition="$_GET[rows] eq 50">selected</if> value="50">50条</option>
                        <option <if condition="$_GET[rows] eq 80">selected</if> value="80">80条</option>
                        <option <if condition="$_GET[rows] eq 100">selected</if> value="100">100条</option>
                        <option <if condition="$_GET[rows] eq 1000">selected</if> value="1000">1000条</option>
                    </select>

                </form>
            </div>
        </div>
    </div>
    </div>

<include file="Public/footer"/>
<script>


    layui.use(['laydate', 'laypage', 'layer', 'table', 'form', 'element'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,form = layui.form //表单
            , table = layui.table //表格
            , element = layui.element;
        //日期时间范围
        laydate.render({
            elem: '#createtime'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });

        var time = ['order_time', 'wtkk_time',  'tk_time'];
        for(k in time){
            //日期时间范围
            laydate.render({
                elem: '#' + time[k]
                , type: 'datetime'
                ,theme: 'molv'
                , range: '|'
            });
        }
    });

</script>
</body>
</html>
